<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    .setting-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .checkbox-group {
      margin: 5px 0;
    }
    input[type="number"] {
      width: 60px;
    }
    input[type="email"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .warning {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <label>Password Length:</label>
    <input type="number" id="length" min="8" max="32" value="12">
  </div>

  <div class="setting-group">
    <label>Character Types:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="uppercase" checked>
      <label for="uppercase">Uppercase Letters (A-Z)</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="lowercase" checked>
      <label for="lowercase">Lowercase Letters (a-z)</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="numbers" checked>
      <label for="numbers">Numbers (0-9)</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="special" checked>
      <label for="special">Special Characters (!@#$%^&*)</label>
    </div>
  </div>

  <div class="setting-group">
    <label for="email">Email Notification:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <div class="warning">
      ⚠️ Warning: Please double-check your email address. Incorrect email may expose your passwords to unauthorized parties.
    </div>
  </div>

  <button id="save">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
